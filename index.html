<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Form</title>
</head>

<body>
    <h1>Enter Input Data for Prediction</h1>
    <form id="predictionForm">
        <label for="src_bytes">Source Bytes:</label>
        <input type="number" id="src_bytes" name="src_bytes" required><br><br>

        <label for="dst_bytes">Destination Bytes:</label>
        <input type="number" id="dst_bytes" name="dst_bytes" required><br><br>

        <label for="logged_in">Logged In:</label>
        <input type="number" step="0.01" id="logged_in" name="logged_in" required><br><br>

        <label for="count">Count:</label>
        <input type="number" id="count" name="count" required><br><br>

        <label for="serror_rate">SError Rate:</label>
        <input type="number" step="0.01" id="serror_rate" name="serror_rate" required><br><br>

        <label for="srv_serror_rate">Server SError Rate:</label>
        <input type="number" step="0.01" id="srv_serror_rate" name="srv_serror_rate" required><br><br>

        <label for="rerror_rate">RError Rate:</label>
        <input type="number" step="0.01" id="rerror_rate" name="rerror_rate" required><br><br>

        <label for="srv_rerror_rate">Server RError Rate:</label>
        <input type="number" step="0.01" id="srv_rerror_rate" name="srv_rerror_rate" required><br><br>


        <button type="submit">Predict</button>
    </form>

    <h2>Prediction Result</h2>
    <p id="predictionResult"></p>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form submission

            // Fetch form data
            const formData = new FormData(event.target);
            const data = {
                src_bytes: formData.get('src_bytes'),
                dst_bytes: formData.get('dst_bytes'),
                logged_in: formData.get('logged_in'),
                count: formData.get('count'),
                serror_rate: formData.get('serror_rate'),
                srv_serror_rate: formData.get('srv_serror_rate'),
                rerror_rate: formData.get('rerror_rate'),
                srv_rerror_rate: formData.get('srv_rerror_rate')


            };

            // Send data to server for prediction
            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
                .then(response => response.json())
                .then(result => {
                    // Display prediction result
                    document.getElementById('predictionResult').innerText = `Prediction: ${result.prediction}`;
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
</body>

</html>
